<!DOCTYPE html>
<html>

<head>
    <title>home page</title>
</head>

<body>
    <h1>Form</h1>


    <form>
        <label for="inputName">Enter Your Name :</label>
        <input type="text" id="inputName" required />
        <br />
        <br />
        <label for="inputEmail">Enter Your Email :</label>
        <input type="email" id="inputEmail" required />
        <br />
        <br />

        <label for="inputNumber">Enter Your Mobile Number :</label>
        <input type="tel" id="inputNumber" required />
        <br />
        <br />

        <label for="inputAge">Enter your Age :</label>
        <input type="number" id="inputAge" required />
        <br />
        <br />

        <label for="inputPassword">Enter Password :</label>
        <input type="password" id="inputPassword" required />
        <br />
        <br />


        <input type="submit" value="Register" />
    </form>

</body>

</html>
